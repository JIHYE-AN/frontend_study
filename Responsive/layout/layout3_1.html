<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {padding: 0; margin: 0;}
    body {background: #fffde7;}
    #wrap {width: 1200px; margin: 0 auto;}
    header {width: 100%; height: 150px; background: #ffff8d;}
    aside {float: left; width: 30%; height: 700px; background: #ffff00;}
    section {float: left; width: 70%; height: 700px; background: #ffea00;}
    footer {clear: both; width: 100%; height: 150px; background: #ffd600;}

    /* 화면 너비 0 ~ 1200px */
    @media (max-width:1220px) {
      #wrap {width: 95%;}
    }
    /* 화면 너비 0 ~ 768px */
    @media (max-width: 768px) {
      #wrap {width: 100%;}
    }
    /* 화면 너비 0 ~ 480px */
    @media (max-width:480px) {
      #wrap {width: 100%;}
      header {height: 300px;}
      aside {float: none; width: 100%; height: 300px;}
      section {float: none; width: 100%; height: 300px;}
    }
  </style>

  <title>Layout3_1</title>
</head>
<body>
  <div id="wrap">
    <header></header>
    <aside></aside>
    <section></section>
    <footer></footer>
  </div>
</body>
</html>
